<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tejas Vibulya - Personal Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @import url('https://fonts.googleapis.com/css2?family=Graphik:wght@300;400;500;600&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Trade+Gothic+Inline&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Mozilla+Headline:wght@300;400;700&display=swap');

        body {
            font-family: 'Graphik', 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            overflow-x: hidden;
        }

        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            background: linear-gradient(to bottom, #808080 0%, #ffffff 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000"><defs><radialGradient id="a" cx="50%" cy="50%"><stop offset="0%" stop-color="%23ffffff" stop-opacity="0.1"/><stop offset="100%" stop-color="%23ffffff" stop-opacity="0"/></radialGradient></defs><circle cx="200" cy="200" r="100" fill="url(%23a)"/><circle cx="800" cy="300" r="150" fill="url(%23a)"/><circle cx="300" cy="700" r="120" fill="url(%23a)"/><circle cx="700" cy="800" r="80" fill="url(%23a)"/></svg>');
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .hero-content {
            z-index: 2;
            position: relative;
        }

        .hero h1 {
            font-family: 'Mozilla Headline', sans-serif;
            font-size: 4rem;
            font-weight: 700;
            color: white;
            margin-bottom: 2rem;
            text-shadow: 0 4px 8px rgba(0,0,0,0.3);
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .nav-menu {
            display: flex;
            gap: 2rem;
            flex-wrap: wrap;
            justify-content: center;
            animation: fadeInUp 1s ease-out 0.3s both;
        }

        .nav-link {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            padding: 0.7rem 1.5rem;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            background: rgba(255,255,255,0.1);
        }

        .nav-link:hover {
            background: rgba(255,255,255,0.2);
            border-color: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        /* Section Styles */
        .section {
            min-height: 100vh;
            padding: 5rem 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .section-content {
            max-width: 1200px;
            width: 100%;
            text-align: center;
        }

        .section h2 {
            font-family: 'Mozilla Headline', sans-serif;
            font-size: 3rem;
            margin-bottom: 2rem;
            color: #333;
        }

        .section p {
            font-size: 1.2rem;
            max-width: 800px;
            margin: 0 auto;
            color: #666;
        }

        /* Parallax backgrounds - All white */
        .about {
            background: white;
            background-attachment: fixed;
            background-size: cover;
        }

        .research {
            background: white;
            background-attachment: fixed;
            color: #333;
        }

        .research h2 {
            color: #333;
        }

        .publications {
            background: white;
            background-attachment: fixed;
            color: #333;
        }

        .publications h2 {
            color: #333;
        }

        /* Contact Footer Section */
        .contact {
            min-height: 40vh;
            padding: 3rem 2rem 2rem 2rem;
            background: #eeeeee;
            color: #333;
        }

        .contact h2 {
            font-family: 'Trade Gothic Inline', sans-serif;
            color: #333;
            font-size: 2rem;
            margin-bottom: 1.5rem;
        }

        .contact p {
            font-size: 1rem;
            margin-bottom: 0;
        }

        /* Scroll indicator */
        .scroll-indicator {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: rgba(255,255,255,0.3);
            z-index: 1000;
        }

        .scroll-progress {
            height: 100%;
            background: linear-gradient(90deg, #808080, #606060);
            width: 0%;
            transition: width 0.25s ease;
        }

        /* Back to top arrow */
        .back-to-top {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: rgba(128, 128, 128, 0.8);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            z-index: 1001;
            opacity: 0;
            transform: translateY(20px);
        }

        .back-to-top.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .back-to-top:hover {
            background: rgba(96, 96, 96, 0.9);
            transform: translateY(-2px);
        }

        .back-to-top svg {
            width: 20px;
            height: 20px;
            fill: white;
        }

        /* Contact Icons */
        .contact-icons {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 2rem;
        }

        .contact-icon {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(51, 51, 51, 0.1);
            border-radius: 50%;
            transition: all 0.3s ease;
            text-decoration: none;
            color: #333;
        }

        .contact-icon:hover {
            opacity: 0.6;
            transform: translateY(-2px);
        }

        .contact-icon svg {
            width: 20px;
            height: 20px;
            fill: #333;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }

            .nav-menu {
                gap: 1rem;
            }

            .nav-link {
                font-size: 1rem;
                padding: 0.8rem 1.5rem;
            }

            .section h2 {
                font-size: 2rem;
            }

            .section p {
                font-size: 1rem;
            }

            .contact-icons {
                gap: 1.5rem;
            }

            .contact-icon {
                width: 35px;
                height: 35px;
            }

            .contact-icon svg {
                width: 18px;
                height: 18px;
            }
        }
    </style>
</head>

    <script>
        // Smooth scrolling progress indicator
        window.addEventListener('scroll', () => {
            const scrollTop = window.pageYOffset;
            const docHeight = document.body.offsetHeight - window.innerHeight;
            const scrollPercent = scrollTop / docHeight;
            const scrollProgress = document.getElementById('scrollProgress');
            scrollProgress.style.width = (scrollPercent * 100) + '%';

            // Show/hide back to top button
            const backToTop = document.getElementById('backToTop');
            if (scrollTop > 300) {
                backToTop.classList.add('visible');
            } else {
                backToTop.classList.remove('visible');
            }
        });

        // Back to top function
        function scrollToTop() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }

        // Enhanced parallax effect
        window.addEventListener('scroll', () => {
            const scrolled = window.pageYOffset;
            const rate = scrolled * -0.5;
            
            // Apply parallax to background elements
            const parallaxElements = document.querySelectorAll('.section');
            parallaxElements.forEach(element => {
                const rect = element.getBoundingClientRect();
                const speed = 0.5;
                const yPos = -(scrolled * speed);
                element.style.backgroundPosition = `center ${yPos}px`;
            });
        });

        // Add scroll reveal animation
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -100px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = '1';
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        }, observerOptions);

        // Observe all sections for scroll animations
        document.querySelectorAll('.section').forEach(section => {
            section.style.opacity = '0';
            section.style.transform = 'translateY(50px)';
            section.style.transition = 'opacity 0.8s ease, transform 0.8s ease';
            observer.observe(section);
        });

        // Make hero section immediately visible
        document.querySelector('.hero').style.opacity = '1';
        document.querySelector('.hero').style.transform = 'translateY(0)';
    </script>
